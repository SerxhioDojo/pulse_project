<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Home</title>
</head>
<body>
<div class="main">
    <div class="nav">
        <div class="mobile">
            <div
                    class="d-flex flex-column flex-shrink-0 justify-content-center align-items-center px-2 py-2 mobile-nav"
                    style="width: 5rem; height: 100vh">
                <a href="/" class="d-block p-3 link-dark text-decoration-none" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon-only">
                    <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="logo"
                         class="logo" style="width: 50px">
                </a>
                <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link py-3 " aria-current="page" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                            <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                        </a>
                    </li>
                    <li>
                        <a href="/searchUser" class="nav-link py-3 " title=""
                           data-bs-toggle="tooltip"
                           data-bs-placement="right" data-bs-original-title="Dashboard">
                            <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                        </a>
                    </li>
                    <li>
                        <a href="/inbox" class="nav-link py-3 " title="" data-bs-toggle="tooltip"
                           data-bs-placement="right" data-bs-original-title="Orders">
                            <i class="fa-regular fa-envelope" style="color: #ffffff;"></i>
                        </a>
                    </li>
                    <li>
                        <a href="/notifications" class="nav-link py-3" title=""
                           data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Products">
                            <i class="fa-regular fa-bell" style="color: #ffffff;"></i>
                        </a>
                    </li>
                    <li>
                        <a href="/add/post" class="nav-link py-3 " title="" data-bs-toggle="tooltip"
                           data-bs-placement="right" data-bs-original-title="Customers">
                            <i class="fa-regular fa-square-plus" style="color: #ffffff;"></i>
                        </a>
                    </li>
                    <li>
                        <a href="/profile" class="nav-link py-3 " title="" data-bs-toggle="tooltip"
                           data-bs-placement="right" data-bs-original-title="Customers">
                            <i class="fa-regular fa-user" style="color: #ffffff;"></i>
                        </a>
                    </li>
                </ul>
                <a class="btn btn-danger" href="/logout" style="width: 40px; height: 40px; border-radius: 50%">
                    <i class="fa-solid fa-power-off" style="color: #ffffff;"></i>
                </a>

            </div>
        </div>
        <div class="desktop">
            <div class="d-flex flex-column flex-shrink-0 p-3 text-white" style="width: 280px; height: 100vh">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="logo" class="logo" style="width: 120px">
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto desktop">
                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link">
                            <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="/searchUser" class="nav-link">
                            <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                            Search
                        </a>
                    </li>
                    <li>
                        <a href="/inbox" class="nav-link">
                            <i class="fa-regular fa-envelope" style="color: #ffffff;"></i>
                            Messages
                        </a>
                    </li>
                    <li>
                        <a href="/notifications" class="nav-link">
                            <i class="fa-regular fa-bell" style="color: #ffffff;"></i>
                            Notifications
                        </a>
                    </li>
                    <li>
                        <a href="/add/post" class="nav-link">
                            <i class="fa-regular fa-square-plus" style="color: #ffffff;"></i>
                            Create
                        </a>
                    </li>
                    <li>
                        <a href="/profile" class="nav-link">
                            <i class="fa-regular fa-user" style="color: #ffffff;"></i>
                            User
                        </a>
                    </li>
                </ul>
                <hr>
                <a class="btn btn-danger" href="/logout">Logout</a>
            </div>
        </div>
    </div>
    <div class="feed my-3">
        <div class="container">
            <h3>Search Results:</h3>
            <ul>
                {% for user in users %}
                <li><a href="{{ url_for('users.userProfile', user_id=user.id) }}">{{ user.first_name }} {{ user.last_name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
