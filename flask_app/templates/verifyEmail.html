<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reg_log.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Register</title>
</head>

<body>
    <div class="main">
        <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="logo" class="logo"
             style="margin: 0; padding: 0; position: absolute; top: 17%">
        <div class="video">
            <a href="/registerPage">
                <video autoplay muted loop id="myVideo" style="width: fit-content">
                    <source src="{{ url_for('static', filename='assets/p1_vid.mp4') }}" type="video/mp4">
                </video>
            </a>
        </div>
        <div class="form">
            <h1 class="text-center">Verify Email</h1>
            <form action="/activate/account" method="post" class="w-50 m-auto p-3">
                <div class="mb-3">
                    <label for="verificationCode" class="form-label">Verification Code</label>
                    <input type="text" class="form-control" name="verificationCode">
                </div>
                {% with messages = get_flashed_messages(category_filter=["wrongCode"]) %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger" role="alert" style="background-color: ">
                    {{message}}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <button type="submit" class="btn btn-primary">Verify Email</button>
            </form>
        </div>
    </div>

</body>

</html>
